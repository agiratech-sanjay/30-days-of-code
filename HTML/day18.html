<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Solution() {
            //Write your code here
            this.stack = [];
            this.queue = [];
            this.enqueueCharacter = function (char) {
                this.stack.push(char);
            }
            this.pushCharacter = function (char) {
                this.queue.push(char);
            }
            this.popCharacter = function () {
                return this.queue.pop();
            }
            this.dequeueCharacter = function () {
                return this.stack.shift();
            }
        }

        function main() {
            // read the string s
            var s = prompt("please enter the value");
            var len = s.length;
            // create the Solution class object p
            var obj = new Solution();
            //push/enqueue all the characters of string s to stack
            for (var i = 0; i < len; i++) {
                obj.pushCharacter(s.charAt(i));
                obj.enqueueCharacter(s.charAt(i));
            }

            var isPalindrome = true;
            /*
            pop the top character from stack
            dequeue the first character from queue
            compare both the characters*/

            for (var i = 0; i < len / 2; i++) {
                if (obj.popCharacter() != obj.dequeueCharacter()) {
                    isPalindrome = false;
                    break;
                }
            }
            //finally print whether string s is palindrome or not

            if (isPalindrome)
                console.log("The word, " + s + ", is a palindrome.");
            else
                console.log("The word, " + s + ", is not a palindrome.");
        }
        main();
    </script>

</body>

</html>
